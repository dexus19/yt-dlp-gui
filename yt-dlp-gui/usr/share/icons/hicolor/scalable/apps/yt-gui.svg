<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="45" fill="url(#bgGradient)"/>
  
  <!-- Download arrow -->
  <g transform="translate(100, 100)">
    <!-- Arrow shaft -->
    <rect x="-12" y="-50" width="24" height="70" rx="4" fill="url(#arrowGradient)"/>
    
    <!-- Arrow head -->
    <path d="M -35,25 L 0,60 L 35,25 L 22,25 L 22,15 L -22,15 L -22,25 Z" 
          fill="url(#arrowGradient)"/>
    
    <!-- Base line -->
    <rect x="-45" y="65" width="90" height="8" rx="4" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- Subtle shine effect -->
  <ellipse cx="100" cy="60" rx="60" ry="40" fill="white" opacity="0.15"/>
</svg>